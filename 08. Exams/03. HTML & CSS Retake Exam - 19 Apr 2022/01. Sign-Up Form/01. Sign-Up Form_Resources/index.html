<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftUni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="left">
        <!-- <div class="img-container">
            <img src="./image/cover.jpg" alt="">
        </div> -->
        <p class="logo">SoftUni</p>
        <div class="title">
            <h1>Welcome to SoftUni.</h1>
            <p>Are you ready to become a dev?</p>

        </div>
        <div class="icons">
            <i class="fa-solid fa-earth-africa"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </section class="left">
    <section class="right">
        <form action="">
            <div class="user">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="antoniyaat">
            </div>

            <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
            </div>

            <div class="pass">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="********">
            </div>

            <div class="re-pass">
                <label for="re-password">REPEAT PASSWORD</label>
                <input type="password" name="re-password" id="re-password" placeholder="********">
            </div>

            <div class="reg">
                <button class="btn">REGISTER</button>
                <a href="#">I am already a ninja</a>
            </div>
        </form>
    </section>
</body>


</html>
